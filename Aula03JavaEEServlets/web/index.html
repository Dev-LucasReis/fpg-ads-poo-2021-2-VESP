<html>
    <head>
        <title>JavaEE - Servlets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Java EE</h1>
        <h2>Conteúdo estático</h2>
        <h3><a href="page2.html">Página 2 (estática)</a></h3>
        <h3><a href="pasta/page3.html">Página 3 (estática)</a></h3>
        <script>var contador = 1;</script>
        <button onclick="alert(contador++)">Mostrar contador</button>
        <hr/>
        <h2>Servlets</h2>
        <h3><a href="date-time.html">Data/hora do Servidor</a></h3>
        <h3><a href="greeting/hi.html">Saudações</a></h3>
        <h3><a href="random.html">Numeros Aleatorios</a></h3>
        <h3><a href="admin.html">Perfil do Aluno</a></h3>
        <hr/>
        <h3>Tabuada:</h3>
        <form action="multiplication-table.html">
            <input type="number" name="n" value="0"/>
            <input type="submit" value="Calcular Tabuada"/>
        </form>  
        <hr/>
        <h3>Somar:</h3>
        <form action="sum.html">
            <input type="number" name="n1" step="0.01" value="1"/> +
            <input type="number" name="n2" step="0.01" value="1"/> 
            <input type="submit" value="Somar"/>
        </form>
        <hr/>
        <h3>Subtrair:</h3>
        <form action="subtract.html">
            <input type="number" name="n1" step="0.01" value="1"/> -
            <input type="number" name="n2" step="0.01" value="1"/> 
            <input type="submit" value="Subtrair"/>
        </form>
        <hr/>
        <h3>Dividir:</h3>
        <form action="division.html">
            <input type="number" name="n1" step="0.01" value="1"/> /
            <input type="number" name="n2" step="0.01" value="1"/> 
            <input type="submit" value="Dividir"/>
        </form>
        <hr/>
        <h3>Multiplicar:</h3>
        <form action="multiplication.html">
            <input type="number" name="n1" step="0.01" value="1"/> *
            <input type="number" name="n2" step="0.01" value="1"/> 
            <input type="submit" value="Multiplicar"/>
        </form>
    </body>
</html>
